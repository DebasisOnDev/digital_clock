<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>DIGITAL CLOCK</h1>
  <div class="clockcontainer">
  <div class="clock">
    <div class="number hour">00</div>
    <span class="text">Hour</span>
  </div>
  <div class="clock">
    <div class="number minute">00</div>
    <span class="text">Minute</span>
  </div>
  <div class="clock">
    <div class="number second">00</div>
    <span class="text">Second</span>
  </div>
  <div class=" clock ampm">AM</div>
  </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
